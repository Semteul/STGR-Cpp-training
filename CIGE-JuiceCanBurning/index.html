<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>JuiceCanBurning</title>
    <style>
      @keyframes kenburns {
        0% {
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        95% {
          transform: scale3d(1.5, 1.5, 1.5) translate3d(-190px, -120px, 0px);
          animation-timing-function: ease-in;
          opacity: 1;
        }
        100% {
          transform: scale3d(2, 2, 2) translate3d(-170px, -100px, 0px);
          opacity: 0;
        }
      }

      img {
        animation: kenburns 20s infinite;  
      }
    </style>
  </head>
  <body>
    <img src="http://ci.memecdn.com/931/583931.jpg">
  </body>
</html>
